<!doctype html>
<html>
  <head>
    <title>Hello from Flask</title>
  </head>

  <body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
      <ul class=flashes>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    {% endwith %}
    <h1>Hello, World! payload {{ data }}</h1>

    <form action="/create" method='POST' enctype='multipart/form-data'>
      <p>filename <input type='file' name='file'></p>
      <p>pokemon <input type='text' name='pokemon'></p>
      <p>x: <input type='text' name='x'> y: <input type='text' name='y'></p>
      <p>caption <input type='text' name='text'></p>
      <p><input type='submit' value='Upload'></p>
    </form>

    </body>
</html>
